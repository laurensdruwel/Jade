<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../Semantic-UI-CSS-master/semantic.min.css">
    <link type="text/css" rel="stylesheet" href="../style/screen.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>



<!--<div id="map"></div>-->


<div class="ui raised very padded text container  segment">
    <form class="ui form">
        <h2>Welcome to Jade!</h2>
        <h3>Registration<h3/>
        <div class="field">
            <label>Username</label>
            <input type="text" name="username" placeholder="Username">
        </div>
            <div class="field">
                <label>Email</label>
                <input type="email" name="email" placeholder="Email">
            </div>
        <div class="field">
            <label>Passphrase</label>
            <input type="password" name="passphrase" placeholder="Passphrase">
        </div>
            <div class="field">
                <label>Passphrase</label>
                <input type="password" name="passphraseTwo" placeholder="Passphrase">
            </div>

        <button class="ui button" type="submit">Register</button>

    </form>
</div>






<script type="text/javascript" src="../js/jquery-3.2.1.min.js"
        crossorigin="anonymous"></script>

<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMUpTXB_FdTbd54dmeCp3c3oi5Oakd6ak
         &sensor=false&libraries=places&callback=initMap">
</script>

<script src="../Semantic-UI-CSS-master/semantic.js"></script>
<script type="text/javascript" src="../js/script.js"></script>
</body>
</html>
